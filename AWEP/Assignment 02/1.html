<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Division</title>

<style>
html,
body{
    margin: 0;
}
</style>



</head>
<body>
    <!-- Header Part-->
    <div style="display: flex;height: 25vh;">
    
    <div
     style=
    "flex: 1;
     background: burlywood;
     display: flex;
     justify-content: center;
     align-items: center;
     color: black;
     font-size: 64px;
     margin-bottom: 0.5%;
     "
    >Header
    </div> 
    </div>



    <!-- Middle Part L, Main, R -->
    <div style="display: flex;height: 50vh;">
    <div 
       style=
    "flex: 1;
     background: rosybrown;
     display: flex;
     justify-content: center;
     align-items: center;
     color: orangered;
     font-size: 64px;
     margin-top: 0.2%;
     margin-right: 0.2%;
     margin-bottom: 0.2%;   
    "
    >L
    </div>
    <div
      style=
    "flex:5;
     background-color: aqua;
     display: flex;
     justify-content: center;
     align-items: center;
     color:orange;
     font-size: 64px;
     margin-top: 0.2%;
     margin-right: 0.2%;
     margin-bottom: 0.2%;
     margin-left: 0.2%;
    
    " 
    
    >Main

    </div>
    <div
      style=
    "flex:1;
     background-color:orange;
     display: flex;
     justify-content: center;
     align-items: center;
     color:black;
     font-size: 64px;
     margin-top: 0.2%;
     margin-left: 0.2%;
     margin-bottom: 0.2%;
    
    " 
    
    >R
    </div>
    </div>



   <!-- Footer -->
   <div style="display: flex;height: 25vh;">
    
    <div
     style=
    "flex: 1;
     background: yellowgreen;
     display: flex;
     justify-content: center;
     align-items: center;
     color: black;
     font-size: 64px;
     margin-top: 0.5%;
     "
    >Footer
    </div> 
    </div>
 




</body>
</html>
