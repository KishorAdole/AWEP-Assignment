<!--Move Image element across the division area
        -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image element</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="background: orange; height: 500px; width: 80%;">
    <img src="2.jpg" alt="404 Not Found" style="height: 100%; width: 100%; object-fit: cover;">
    </div>
</body>
</html>
